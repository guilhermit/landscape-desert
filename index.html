<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Guilherme Oliveira, coliveira.guilherme@gmail.com">
	<title>Desert Sunset | Landscape Collection</title>
	<link rel="icon" type="image/png" sizes="48x48" href="favicon.png"/>
	<link rel="stylesheet" type="text/css" href="style/css/main.css">
</head>
<body>

	<main>
		<div class="canvas">

			<!-- Sky -->

			<div class="sky">
				<div class="star1"></div>
				<div class="star2"></div>
				<div class="star3"></div>
				<div class="star4"></div>
				<div class="star5"></div>
				<div class="star6"></div>
				<div class="star7"></div>
				<div class="star8"></div>
				<div class="star9"></div>
				<div class="star10"></div>
				<div class="star11"></div>
				<div class="star12"></div>
			</div>

			<div class="sun">
				<div class="part1"></div>
				<div class="part2"></div>
			</div>

			<!-- End Sky -->


			<!-- Plane 3  -->

			<div class="plane3">
				<div class="part1"></div>
				<div class="part2"></div>
				<div class="part3"></div>
				<div class="part4"></div>
				<div class="part5"></div>
			</div>

			<div class="mountain1">
				<div class="part1"></div>
				<div class="part2"></div>
				<div class="part3"></div>				
				<div class="part4"></div>
			</div>

			<div class="mountain2">
				<div class="part1"></div>
				<div class="part2"></div>
				<div class="part3"></div>				
				<div class="part4"></div>
				<div class="part5"></div>
			</div>

			<div class="mountain3">
				<div class="part1"></div>
				<div class="part2"></div>
			</div>

			<div class="mountain4">
				<div class="part1"></div>
				<div class="part2"></div>
			</div>


			<!-- End Plane 3 -->


			<!-- Plane 2 -->

			<div class="plane2">
				<div class="part1"></div>
				<div class="part2"></div>
			</div>

			<div class="cacti cactus2">
				<div class="part1"></div>
				<div class="part2"></div>
				<div class="part3"></div>
				<div class="part4"></div>
				<div class="part5"></div>

				<div class="part4"></div>
				<div class="part5"></div>
			</div>

			<div class="grass grass2 type2">
				<div class="part1"></div>
				<div class="part2"></div>
				<div class="part3"></div>
				<div class="part4"></div>
				<div class="part5"></div>
			</div>

			<div class="grass grass3 type2">
				<div class="part1"></div>
				<div class="part2"></div>
				<div class="part3"></div>
				<div class="part4"></div>
				<div class="part5"></div>
			</div>

			<!-- Plane 1 -->

			<div class="plane1">
				<div class="part1"></div>
				<div class="part2"></div>
				<div class="part3"></div>
				<div class="part4"></div>
				<div class="part5"></div>

			<div class="cacti cactus1">

				<div class="part2"></div>
				<div class="part3"></div>
				<div class="part4"></div>
				<div class="part5"></div>
			</div>
			
			<div class="grass grass1">
				<div class="part1"></div>
				<div class="part2"></div>
				<div class="part3"></div>
				<div class="part4"></div>
				<div class="part5"></div>
			</div>

			<div class="tumbleweed">
				<div class="part1"></div>
				<div class="part2 color2"></div>
				<div class="part3 color2"></div>
				<div class="part4 color2"></div>

				<div class="part12"></div>
				<div class="part13"></div>

			<!-- Lens Flare -->

			<div class="lens-flare">
				<div class="part1"></div>
				<div class="part2"></div>
				<div class="part3"></div>
			</div>

			<!-- End Lens Flare -->

			
			<!-- Landscape Collection -->

			<div class="landscape-collection">
				<span class="text">Landscape Collection</span>
			</div>

			<!-- Landscape Collection -->

		</div>

		<div class="credits">
			Designed by <a href="https://github.com/guilhermit" class="author">Guilherme Oliveira</a>
		</div>

</html>
